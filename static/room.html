<!DOCTYPE html>
<html>
  <head>
  <title>avalon</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content='True' name='HandheldFriendly' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link type="text/css" rel="stylesheet" href="/static/avalon.css">
  <script type="text/javascript" src="/static/simple_lib.js"></script>
  </head>
  <body>
    <div class="outter wrapper">
      <div class="room_title"><span class="room_number"></span> 号 <span class="people_num"></span> 人房间</div>
      <div style="margin-top: 10px; text-align: center;">提示: 游戏准备中... need ...</div>

      <div class="inner">
        <div class="people">
        </div>

        <div class="people_status">
        </div>

        <div class="room_rule wrapper">
          <p class="rule_item" data-rule="0">房间可选规则
          <p class="rule_item" data-rule="1">房间可选规则
          <p class="rule_item" data-rule="2">房间可选规则
          <p class="rule_item" data-rule="3">房间可选规则
          <p class="rule_item" data-rule="4">房间可选规则
          <p class="rule_item" data-rule="5">房间可选规则
        </div>

        <div class="action">
          <input type="text" placeholder="名字"> <a class="action_button">准备</a> 
        </div>

      </div>
    </div>

    <script type="text/javascript" src="/static/room.js"></script>
  </body>
</html>
